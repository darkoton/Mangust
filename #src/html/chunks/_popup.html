  <div class="popup-item__body">
    <div class="popup-item__top">
      <button class="popup-item__close popup-close" type="button"><img src="./img/popup/close.svg" alt=""></button>

      <div class="popup-item__title">
        Рассчитаем стоимость заказа на консультации

      </div>

    <div class="popup-item__content">
      <div class="popup-item__form">
        <div class="popup-item__input">
          <input type="text" name="name" placeholder="Имя" class="popup-item__name">

</div>
