  <div class='portfolio__wrapper'>
    <div class='portfolio__container _container'>
      <div class='portfolio__body'>
        <div class="portfolio__title">Портфолио</div>

        <div class="portfolio__collage">
          <div class="portfolio__collage-body">
            <img src="./img/portfolio/image-1.png" alt="" class="portfolio__img portfolio__img-1">
            <img src="./img/portfolio/image-2.png" alt="" class="portfolio__img portfolio__img-2">
            <img src="./img/portfolio/image-3.png" alt="" class="portfolio__img portfolio__img-3">
            <img src="./img/portfolio/image-4.png" alt="" class="portfolio__img portfolio__img-4">
            <img src="./img/portfolio/image-5.png" alt="" class="portfolio__img portfolio__img-5">
            <img src="./img/portfolio/image-6.png" alt="" class="portfolio__img portfolio__img-6">
            <img src="./img/portfolio/image-7.png" alt="" class="portfolio__img portfolio__img-7">
            <img src="./img/portfolio/image-8.png" alt="" class="portfolio__img portfolio__img-8">
          </div>
        </div>

        <div class="portfolio__collage mobile">
          <div class="portfolio__collage-body">
            <img src="./img/portfolio/image-1-mob.png" alt="" class="portfolio__img portfolio__img-1">
            <img src="./img/portfolio/image-2-mob.png" alt="" class="portfolio__img portfolio__img-2">
            <img src="./img/portfolio/image-3-mob.png" alt="" class="portfolio__img portfolio__img-3">
            <img src="./img/portfolio/image-4-mob.png" alt="" class="portfolio__img portfolio__img-4">
            <img src="./img/portfolio/image-5-mob.png" alt="" class="portfolio__img portfolio__img-5">
            <img src="./img/portfolio/image-6-mob.png" alt="" class="portfolio__img portfolio__img-6">
            <img src="./img/portfolio/image-7-mob.png" alt="" class="portfolio__img portfolio__img-7">
            <img src="./img/portfolio/image-8-mob.png" alt="" class="portfolio__img portfolio__img-8">
          </div>
        </div>

        <div class="portfolio__collage slider-collage swiper">
          <div class="portfolio__collage-body swiper-wrapper">
            <div class="swiper-slide">
              <img src="./img/portfolio/image-1-slider.png" alt="" class="portfolio__img portfolio__img-1">
            </div>
            <div class="swiper-slide">
              <img src="./img/portfolio/image-2-slider.png" alt="" class="portfolio__img portfolio__img-2">
            </div>
            <div class="swiper-slide">
              <img src="./img/portfolio/image-3-slider.png" alt="" class="portfolio__img portfolio__img-3">
            </div>
            <div class="swiper-slide">
              <img src="./img/portfolio/image-4-slider.png" alt="" class="portfolio__img portfolio__img-4">
            </div>
            <div class="swiper-slide">
              <img src="./img/portfolio/image-5-slider.png" alt="" class="portfolio__img portfolio__img-5">
            </div>
            <div class="swiper-slide">
              <img src="./img/portfolio/image-6-slider.png" alt="" class="portfolio__img portfolio__img-6">
            </div>
            <div class="swiper-slide">
              <img src="./img/portfolio/image-7-slider.png" alt="" class="portfolio__img portfolio__img-7">
            </div>
            <div class="swiper-slide">
              <img src="./img/portfolio/image-8-slider.png" alt="" class="portfolio__img portfolio__img-8">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>

  let mobile = {
    Android: function () { return navigator.userAgent.match(/Android/i); },
    BlackBerry: function () { return navigator.userAgent.match(/BlackBerry/i); },
    iOS: function () { return navigator.userAgent.match(/iPhone|iPad|iPod/i); },
    Opera: function () { return navigator.userAgent.match(/Opera Mini/i); },
    Windows: function () { return navigator.userAgent.match(/IEMobile/i); },
    any: function () { return (mobile.Android() || mobile.BlackBerry() || mobile.iOS() || mobile.Opera() || mobile.Windows()); }
  };

  if (!mobile.any()) {
    let collage = document.querySelector('.portfolio__collage-body');
    collage.addEventListener('mousemove', function (e) {
      // let x = e.clientX / window.innerWidth;
      let x = ((window.innerWidth / 2) - e.clientX) / window.innerWidth
      let y = e.clientY / window.innerHeight;
      collage.style.transform = 'translate(' + x * (collage.clientWidth - window.innerWidth) + 'px, -' + y * 10 + 'px)';
    });
  } else {
    document.querySelector('.portfolio__collage').classList.add('tablet')
  }


  let collage = new Swiper(".slider-collage", {
    slidesPerView: 'auto',
    spaceBetween: 20,
    freeMode: true,
  });
</script>
