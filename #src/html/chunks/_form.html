<div class='form'>
  <div class='form__wrapper'>
    <div class='form__container _container'>
      <div class='form__body'>
        <div class="form__background">
          <img src="./img/form/background.png" alt="">
          <div class="form__main">
            <div class="form__left">
              <div class="form__title">Бесплатная доставка по городу от 5 000 ₽</div>
              <p class="form__text">Заполните форму, наш менеджер проконсультирует вас и поможет оформить заказ </p>
            </div>
            <div class="form__right">
              <div class="form__fields-body">
                <div class="form__fields">
                  <input type="text" class="form__field" name="name" placeholder="Имя">
                  <input type="text" class="form__field" id="phone" name="phone" placeholder="+7 (___) ___ __-__ ">
                  <textarea class="form__field" name="comment" placeholder="Комментарий"></textarea>
                </div>

                <button class="form__button button-purple">Отправить заявку</button>
                <div class="form__policy">Нажимая на кнопку, я соглашаюсь с <a href="#">политикой обработки персональных
                    данных</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://unpkg.com/imask"></script>
<script>
  var element = document.getElementById('phone');
  var maskOptions = {
    mask: '+{7}(000)000-00-00'
  };
  var mask = IMask(element, maskOptions);
</script>
